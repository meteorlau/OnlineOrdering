<h2>📄 訂單詳情</h2>

<div *ngIf="orderItems && orderItems.length > 0; else noItems">
  <table>
    <thead>
      <tr>
        <th>商品名稱</th>
        <th>店家名稱</th>
        <th>店家地點</th>
        <th>單價</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems">
        <td>{{ item.productName }}</td>
        <td>{{ item.storeName }}</td>
        <td>{{ item.storeLocation }}</td>
        <td>{{ item.unitPrice | currency: 'USD' }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ (item.unitPrice * item.quantity) | currency: 'USD' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noItems>
  <p>此訂單沒有商品。</p>
</ng-template>

<!-- ✅ 成功或錯誤訊息 -->
<div *ngIf="successMessage" style="color: green; margin-top: 10px;">{{ successMessage }}</div>
<div *ngIf="errorMessage" style="color: red; margin-top: 10px;">{{ errorMessage }}</div>
