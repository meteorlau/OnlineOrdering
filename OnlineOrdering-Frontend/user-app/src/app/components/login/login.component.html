<h2>登入</h2>
<form (ngSubmit)="login()">
  <label>帳號：</label>
  <input type="text" [(ngModel)]="username" name="username" required /><br />

  <label>密碼：</label>
  <input type="password" [(ngModel)]="password" name="password" required /><br />

  <button type="submit">登入</button>
</form>

<p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>
